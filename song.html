<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrexist | Song</title>
    <link rel="stylesheet" href="assets/styles/components.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/row-section.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body class="scrollbar">
    <header>
        <div class="logo">
            <h1>LYREXIST</h1>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">
                    <i class="fa-solid fa-house"></i>
                    Home
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-book"></i>
                    Albums
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-music"></i>
                    Music
                </a></li>
            </ul>
        </nav>
    </header>

    <main class="no-aside">
        <section class="search-section">
            <form id="searchForm">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </button>
                <input type="text" id="searchInput" placeholder="Search for a song, artist or lyrics..">
            </form>
 
            <div class="suggestions">
                <a href="search-filter.html?genre=altSongs">
                    <div class="suggestion-box">
                        Alternative/Indie
                    </div>
                </a>
                <a href="search-filter.html?genre=opmSongs">
                    <div class="suggestion-box">
                        OPM
                    </div>
                </a>
                <a href="search-filter.html?genre=popRockSongs">
                    <div class="suggestion-box">
                        Pop Rock
                    </div>
                </a>
                <a href="search-filter.html?genre=kpopSongs">
                    <div class="suggestion-box">
                        KPOP
                    </div>
                </a>
                <a href="search-filter.html?genre=rbSongs">
                    <div class="suggestion-box">
                        R&B
                    </div>
                </a>
            </div>
        </section>

        <section class="song-header">

        </section>

        <section class="lyrics-section">
            <h2>Lyrics</h2>
            <p class="mt-s">
                
            </p>
        </section>

        <section class="music-section">
            <h2>Other Songs</h2>
            <div class="music-box mt-l">

            </div>
        </section>

        <section class="artists-section">
            <h2>Other Artists</h2>
            <div class="artist-box mt-l">
                
            </div>
        </section>
    </main>

    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/js/search.js"></script>
</body>
